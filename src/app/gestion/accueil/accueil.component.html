<h2>Les events</h2>

<div *ngIf="liste" class="allEvent">
  <div class="event" *ngFor="let item of liste">
    <h3>{{item.name}}</h3>
    <p>{{item.description}}</p>

    <a routerLink="/gestion/create/{{item.id}}"> <button *ngIf="currentMember!==item.creatorId.toString()&& (!listeID.includes(item.id))  && currentMember!==null ">S'inscrire</button></a>
    <a routerLink="/gestion/detail/{{item.id}}"><button >🔎</button>  </a><!-- voir détail -->
    <a routerLink="/gestion/update/{{item.id}}"><button *ngIf="currentMember===item.creatorId.toString()">📝</button></a>
    <button (click)="cancele(item.id)" *ngIf="currentMember===item.creatorId.toString()">🐸</button> <!-- annuler -->
    <button (click)="delete(item.id)" *ngIf="currentMember===item.creatorId.toString()">❌</button> <!-- supprimer -->
  </div>
</div>
